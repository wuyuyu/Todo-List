<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="container">
        <div class="heading">
          <img class="heading__img" src="https://cdn.pixabay.com/photo/2014/10/14/06/12/light-bulb-487859_960_720.png">
          <h1 class="heading__title">To-Do List</h1>
        </div>
        <article>
            <h4>~ Today I need to do ~</h4>
            <form class="form">
                <div>
                  <input class="form__input"
                       type="text" 
                       id="todo" 
                       name="to-do"
                       size="30"
                       required>
                  <button class="button"><span>Submit</span></button>
                </div>
              </form>
        </article>

        <article>
            <div class="dropzone" id="toDoList" ></div>
        </article>

        <article>
            <h4>~ Today I do ~</h4>
            <div class="dropzone" id="doList"></div>
        </article>

      </section>
      <script src="./main.js"></script>
</body>
</html>
